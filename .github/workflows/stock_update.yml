name: Daily Stock Data Update

on:
  schedule:
    - cron: '0 16 * * *'  # 10 PM IST (4:30 PM UTC)
  workflow_dispatch:  # Allows manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Create data folder (if it doesn't exist)
        run: mkdir -p data

      - name: Install dependencies
        run: |
          pip install yfinance pandas

      - name: Run update_stock_data.py
        run: python scripts/update_stock_data.py

      - name: Commit and push updated database
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data/stock_data.db
          git commit -m "Updated stock data at $(date)"
          git push
